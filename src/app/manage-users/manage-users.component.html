<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th class="bg-primary">User Name</th>
            <th class="bg-primary">Login ID</th>
            <th class="bg-primary">Email</th>
            <th class="bg-primary">Role</th>
            <th class="bg-primary">Edit</th>
            <th class="bg-primary">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.user_role}}</td>
          
            <!-- <td><button (click)="edit(user.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"
                 aria-hidden="true"></span>Edit</button></td>
                 <td><button (click)="delete(user.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"
                    aria-hidden="true"></span>Delete</button></td> -->

                    <td><button (click)="edit(user.id)" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                    <td><button (click)="delete(user.id)" class="btn btn-default btn-sm"><i class="fas fa-trash-alt" aria-hidden="true"></i></button></td>
        </tr>
    </tbody> 
</table>
<div class="row"> 
    <div class="col">
        <button class="btn btn-primary" (click)="createUser()">Create user</button>
    </div>
</div>
