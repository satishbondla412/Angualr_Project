<table id="example" class="table table-striped table-bordered" style="width:100%" *ngIf="projects && projects.length">
    <thead>
        <tr>
            <th class="bg-primary">ID</th>
            <th class="bg-primary">Project Name</th>
            <th class="bg-primary">Description</th>
            <th class="bg-primary">Edit</th>
            <th class="bg-primary">Delete</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <!-- <td (click)="edit(project.id)">edit</td> -->
              <td><button (click)="edit(project.id)" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                 <td><button (click)="delete(project.id)" class="btn btn-default btn-sm"><i class="fas fa-trash-alt" aria-hidden="true"></i></button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="createProject()">Create Project</button>
    </div>
</div>
