<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <!-- <th class="bg-primary">User Name</th> -->
            <th class="bg-primary">User Id</th>
            <th class="bg-primary">User Name</th>
            <th class="bg-primary">Project Name</th>
            <th class="bg-primary">Edit</th>
            <th class="bg-primary">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members">
            <td>{{member.id}}</td>
            <td>{{member.user_name}}</td>
            <td>{{member.project_name}}</td>
           
            <!-- <td><button (click)="edit(member.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>Edit</button></td>
                <td><button (click)="delete(member.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"
                    aria-hidden="true"></span>Delete</button></td> -->

                    <td><button (click)="edit(member.id)" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                    <td><button (click)="delete(member.id)" class="btn btn-default btn-sm"><i class="fas fa-trash-alt" aria-hidden="true"></i></button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="AddMemeber()">Add member</button>
    </div>
</div>
